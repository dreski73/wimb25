<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabletop Designer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tabletop Designer</h1>
        
        <div class="design-area">
            <!-- SVG Canvas - 2m x 80cm (scaled) -->
            <svg id="canvas" viewBox="0 0 200 80" preserveAspectRatio="xMidYMid meet">
                <!-- Shapes will be generated by JavaScript -->
            </svg>
        </div>
        
        <div class="controls">
            <div class="control-section">
                <h2>Colors</h2>
                <div id="color-palette" class="palette">
                    <!-- Color swatches will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="control-section">
                <h2>Patterns</h2>
                <div id="pattern-palette" class="palette">
                    <!-- Pattern swatches will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="control-section">
                <h2>Tools</h2>
                <button id="reset-btn">Reset Design</button>
                <button id="save-btn">Save Design</button>
            </div>
        </div>
        
        <div class="instructions">
            <p>Click on a shape to select it, then choose a color or pattern to apply.</p>
        </div>
    </div>
    
    <!-- SVG Patterns Definitions -->
    <svg id="patterns-defs" style="display: none;">
        <defs>
            <!-- Patterns will be generated by JavaScript -->
        </defs>
    </svg>

    <script src="script.js"></script>
</body>
</html>
